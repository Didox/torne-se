<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="HTML/css/global.css">
    <title>Torne-se Index</title>
  </head>
  <body class="home">
    <header>
      <a href="app.backWindow();" class="logo" >Projeto torne-se um programador</a>
    </header>
    <p class="carregando" style="display:none">Carregando</p>
    <div class="containar">
      <div class="buttons">
        <button type="button" onclick="app.backWindow();">Voltar</button>
      </div>
      <div>
        <div id="video_container">
          <p id="titulo"></p>
          <p id="descricao"></p>
          <div id="video"></div>
        </div>
      </div>
    </div>
    <script src="HTML/js/zepto.js"></script>
    <script src="HTML/js/api.js"></script>
    <script type="text/javascript" src="https://rawgit.com/Didox/torne-se/master/data/data.js"></script>
    <script src="HTML/js/index.js"></script>
    <script src="HTML/js/fastclick.js"></script>
    <script type="text/javascript">
      var id = app.getParameterByName("id");
      for(i=0;i<data.length; i++){
        if(data[i].videoYoutube.indexOf(id) != -1){
          $("#titulo").html(data[i].titulo);
          $("#descricao").html(data[i].descricao);
          $("#video").html(app.getHtmlVideo(data[i].videoYoutube));
          break;
        }
      }
    </script>
  </body>
</html>
